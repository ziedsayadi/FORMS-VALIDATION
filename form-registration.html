<!Doctype html>
<html>
    <head>
        <title >Registration form</title>
       
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
        <section class="container">
            <form name="myForm" id="form" > 

             <label for="fname">First name:</label><br>
             <input type="text" id="fname" name="fname" value="" ><br><br>

             <label for="lname">Last name:</label><br>            
             <input type="text" id="lname" name="lname" value="" ><br><br>

             <label for="Adress">Address:</label><br>
             <input type="text" id="Adress" name="Adress" value="" ><br><br>

             <label for="email">E-mail Adress:</label><br>
             <input type="text" id="email" name="email" ><br><br>

             <label for="psw">Password:</label><br>
             <input type="password" id="psw" name="psw"  ><br><br>
            


             <label for="Comment">Comment:</label><br>
             <textarea name="message" style="width:250px; height:50px;" id="Comment"></textarea><br><br>
     
             <input type="submit" onclick="validation() " value="Send"><br><br>
             <input type="reset" value="Reset">

            </form>
           

            
        </section>       
            
        <script src="zied.js"></script>

    </body>     

</html>
